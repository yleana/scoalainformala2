        <script>
         var dayNames=["luni","marti","miercuri","joi","vineri","sambata","duminica"];  
        var i=0;
        while(i<dayNames.length) {
            console.log(dayNames[i]);

        for(var i=0;i<dayNames.length;i++) {

        console.log("4----------");
        for(var i=dayNames.length-1;i>=0;i--) {

        } 
        var nr=[1,2,3,4];
        function sum(arr){
           var s=0;
            for(var i=0;i<arr.length;i++) {
            s+=arr[i];}
            return s;
        }
        console.log(sum(nr));
       function prod(arr){
           var p=1;
            for(var i=0;i<nr.length;i++) {
            p=p*nr[i];}
            return p;
        }
        console.log(prod(nr));
         function maxim(arr){
           var max=arr[0];
            for(var i=1;i<arr.length;i++){
                if (max<arr[i]){max=arr[i];}}
            return max;    
            }
        x=[9,13,17,29,23,30,28,7]
        console.log(maxim(nr));
        console.log(maxim(x));
        function minim(arr){
           var min=arr[0];
            for(var i=1;i<arr.length;i++){
                if (min>arr[i]){min=arr[i];}}
            return min;    
            }
        console.log(minim(nr));
        console.log(minim(x));
        var sir1=[1,2,3];
        var sir2=[2,3,6];
        function concat(arr1,arr2){
            return "concat=["+arr1+","+arr2+"]";
        }
        console.log(concat(sir1,sir2));
        console.log(sir1.concat(sir2));
        </script>
