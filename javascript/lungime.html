                <title>JS</title>
                <script>
                    function primm(x){
                       
                    for(var i=2;i<=x/2;i++)
                {
                    if(x%i==0){return "nu este prim";}}
                    return "este prim";
                }
                    console.log(primm(6));
                    console.log(9,primm(9));
                    console.log(primm(2));
                    console.log(primm(3));
                    console.log(primm(5));
                    console.log(primm(25));
                    console.log(primm(7));
                    for(var i=2;i<=100;i++){
                        console.log(i,primm(i));
                    }
                     </script>   </head>
